# Quarkus configuration
quarkus.http.root-path=/

# Serve index.html for SPA routing
quarkus.http.enable-compression=true

# Container image configuration
quarkus.container-image.registry=ghcr.io
quarkus.container-image.group=orange-buffalo
quarkus.container-image.name=aionify

# Native build configuration
quarkus.native.container-build=true

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${AIONIFY_DB_URL:jdbc:postgresql://localhost:5432/aionify}
quarkus.datasource.username=${AIONIFY_DB_USERNAME:aionify}
quarkus.datasource.password=${AIONIFY_DB_PASSWORD:aionify}

# Flyway configuration
quarkus.flyway.migrate-at-start=true
