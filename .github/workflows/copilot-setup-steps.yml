name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .github/actions/setup-environment/**
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml
      - .github/actions/setup-environment/**

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
