name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Prepare container image tag
        id: prepare-tag
        run: |
          # Extract branch name and sanitize it for use as a Docker tag
          # Docker tags must match [a-zA-Z0-9_.-]+
          BRANCH_NAME="${{ github.ref_name }}"
          # Sanitization steps:
          # 1. Replace / with -
          # 2. Remove invalid characters (keep only alphanumeric, underscore, dot, hyphen)
          # 3. Collapse consecutive hyphens
          # 4. Remove leading hyphens
          # 5. Remove trailing hyphens
          SANITIZED_TAG=$(echo "$BRANCH_NAME" | sed 's/\//-/g; s/[^a-zA-Z0-9._-]/-/g; s/-\+/-/g; s/^-//; s/-$//')
          
          # Validate that the tag is not empty
          if [ -z "$SANITIZED_TAG" ]; then
            echo "Error: Sanitized tag is empty for branch '$BRANCH_NAME'"
            exit 1
          fi
          
          echo "tag=$SANITIZED_TAG" >> $GITHUB_OUTPUT
          echo "Using Docker tag: $SANITIZED_TAG"

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, test and push Docker image
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
          DOCKER_IMAGE_TAG: ${{ steps.prepare-tag.outputs.tag }}
        run: |
          ./gradlew test dockerBuildNative dockerPushNative \
            --build-cache --console=plain

      - name: Run E2E tests against Docker image
        env:
          DOCKER_IMAGE_TAG: ${{ steps.prepare-tag.outputs.tag }}
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: |
          ./gradlew e2eTest \
            --build-cache --console=plain

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: build/playwright-traces/
          retention-days: 10
          if-no-files-found: ignore

      - name: Extract trace screenshots
        if: always()
        run: |
          chmod +x .github/scripts/extract-trace-images.sh
          .github/scripts/extract-trace-images.sh build/playwright-traces build/trace-screenshots

      - name: Upload trace screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trace-screenshots
          path: build/trace-screenshots/
          retention-days: 10
          if-no-files-found: ignore

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'
          check_name: Test Results
          summary: true
          detailed_summary: true
          fail_on_failure: true
