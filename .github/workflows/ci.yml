name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Prepare container image tag
        id: prepare-tag
        run: |
          # Extract branch name and sanitize it for use as a Docker tag
          # Docker tags must match [a-zA-Z0-9_.-]+
          BRANCH_NAME="${{ github.ref_name }}"
          # Replace / with -, remove invalid characters, collapse consecutive hyphens, remove leading/trailing hyphens
          SANITIZED_TAG=$(echo "$BRANCH_NAME" | sed 's/\//-/g; s/[^a-zA-Z0-9._-]/-/g; s/-\+/-/g; s/^-//; s/-$//')
          echo "tag=$SANITIZED_TAG" >> $GITHUB_OUTPUT
          echo "Using Docker tag: $SANITIZED_TAG"

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, test and publish container image
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: |
          ./gradlew build \
            -Dquarkus.package.jar.enabled=false -Dquarkus.native.enabled=true \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.tag=${{ steps.prepare-tag.outputs.tag }} \
            --build-cache --console=plain

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: build/playwright-traces/
          retention-days: 10
          if-no-files-found: ignore
