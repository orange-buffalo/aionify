name: CI

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup environment
        uses: ./.github/actions/setup-environment

      - name: Start background thread dump collection
        run: |
          mkdir -p build/thread-dumps
          
          # Create thread dump collection script
          cat > /tmp/collect-thread-dumps.sh << 'EOF'
          #!/bin/bash
          DUMP_DIR="build/thread-dumps"
          INTERVAL=30  # Collect thread dumps every 30 seconds
          
          echo "Starting thread dump collection (interval: ${INTERVAL}s)"
          while true; do
            sleep $INTERVAL
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            
            # Find all Gradle worker Java processes
            for pid in $(pgrep -f 'java.*gradle.*worker' 2>/dev/null); do
              echo "Collecting thread dump for PID: $pid at $TIMESTAMP"
              jstack $pid > "${DUMP_DIR}/threaddump-${pid}-${TIMESTAMP}.txt" 2>&1 || true
            done
            
            # Also check for test JVM processes
            for pid in $(pgrep -f 'java.*GradleWorkerMain' 2>/dev/null); do
              echo "Collecting thread dump for worker PID: $pid at $TIMESTAMP"
              jstack $pid > "${DUMP_DIR}/threaddump-worker-${pid}-${TIMESTAMP}.txt" 2>&1 || true
            done
          done
          EOF
          
          chmod +x /tmp/collect-thread-dumps.sh
          /tmp/collect-thread-dumps.sh &
          echo $! > thread-dump-collector.pid
          echo "Thread dump collector started with PID: $(cat thread-dump-collector.pid)"

      - name: Run tests and checks
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: ./gradlew check --console=plain

      - name: Stop thread dump collection
        if: always()
        run: |
          if [ -f thread-dump-collector.pid ]; then
            COLLECTOR_PID=$(cat thread-dump-collector.pid)
            echo "Stopping thread dump collector (PID: $COLLECTOR_PID)"
            kill $COLLECTOR_PID 2>/dev/null || true
            rm thread-dump-collector.pid
          fi
          
          # Collect final system information
          echo "=== System Info ===" > build/thread-dumps/system-info.txt
          date >> build/thread-dumps/system-info.txt
          echo "" >> build/thread-dumps/system-info.txt
          echo "=== Running Java Processes ===" >> build/thread-dumps/system-info.txt
          ps aux | grep java >> build/thread-dumps/system-info.txt || true
          echo "" >> build/thread-dumps/system-info.txt
          echo "=== Disk Usage ===" >> build/thread-dumps/system-info.txt
          df -h >> build/thread-dumps/system-info.txt
          echo "" >> build/thread-dumps/system-info.txt
          echo "=== Memory Usage ===" >> build/thread-dumps/system-info.txt
          free -h >> build/thread-dumps/system-info.txt
          echo "" >> build/thread-dumps/system-info.txt
          echo "=== Thread Dumps Collected ===" >> build/thread-dumps/system-info.txt
          ls -lh build/thread-dumps/*.txt 2>/dev/null | wc -l >> build/thread-dumps/system-info.txt || echo "0" >> build/thread-dumps/system-info.txt

      - name: Upload thread dumps
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: thread-dumps
          path: build/thread-dumps/
          retention-days: 10
          if-no-files-found: ignore

      - name: Build native Docker image
        run: ./gradlew dockerBuildNative --console=plain

      - name: Run E2E tests against Docker image
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: ./gradlew e2eTest --console=plain

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-traces
          path: build/playwright-traces/
          retention-days: 10
          if-no-files-found: ignore

      - name: Extract trace screenshots
        if: always()
        run: |
          chmod +x .github/scripts/extract-trace-images.sh
          .github/scripts/extract-trace-images.sh build/playwright-traces build/trace-screenshots

      - name: Upload trace screenshots
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: trace-screenshots
          path: build/trace-screenshots/
          retention-days: 10
          if-no-files-found: ignore

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v6
        if: always()
        with:
          report_paths: '**/build/test-results/**/TEST-*.xml'
          check_name: Test Results
          summary: true
          detailed_summary: true
          fail_on_failure: true

      - name: Log in to Container registry
        uses: docker/login-action@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Publish (Pre-) Release"
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.AIONIFY_MAINTENANCE_TOKEN }}
        run: |
          git status
          ./gradlew dockerPushNative jreleaserFullRelease --console=plain
