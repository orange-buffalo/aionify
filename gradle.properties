micronautVersion=4.10.3

# Gradle JVM arguments for build performance and stability
# These settings prevent GC thrashing during KSP annotation processing and parallel test execution
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=build/

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution (used by test task configuration)
org.gradle.parallel=true

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true
